<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <title>Biar Kaya Orang-orang</title>
</head>

<body>
  <div class="main">
    <marquee class="text-berjalan" direction="left" scrollamount="18" behavior="scroll">
      <span id="kalimat"></span>
  </div>

  <script>
    var kalimat = prompt("Ketik dah apa aja!");
    var input = document.getElementById('kalimat');
    input.innerText = kalimat;
  </script>
</body>

</html>
